    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // å…¨åŸŸè®Šæ•¸
        let isLoggingIn = false;

        // DOM è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸš€ GClaude ä¼æ¥­ç®¡ç†ç³»çµ±è¼‰å…¥å®Œæˆ');
            initializeApp();
        });

        // æ‡‰ç”¨åˆå§‹åŒ–
        async function initializeApp() {
            checkSystemStatus();
            bindEventListeners();
            
            // æª¢æŸ¥æ˜¯å¦å·²æœ‰æœ‰æ•ˆçš„ç™»å…¥ç‹€æ…‹
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    await verifyToken(token);
                } catch (error) {
                    console.warn('Token é©—è­‰å¤±æ•—ï¼Œæ¸…é™¤æœ¬åœ°å„²å­˜');
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userInfo');
                }
            }
        }

        // ç¶å®šäº‹ä»¶ç›£è½å™¨
        function bindEventListeners() {
            // ç™»å…¥è¡¨å–®æäº¤
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // æ¸¬è©¦å¸³è™Ÿé»æ“Š
            document.querySelectorAll('.test-account').forEach(account => {
                account.addEventListener('click', function() {
                    const username = this.dataset.username;
                    const password = this.dataset.password;
                    
                    document.getElementById('username').value = username;
                    document.getElementById('password').value = password;
                    
                    // æ·»åŠ é»æ“Šæ•ˆæœ
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });

            // å›è»Šéµæäº¤
            ['username', 'password'].forEach(id => {
                document.getElementById(id).addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !isLoggingIn) {
                        handleLogin(e);
                    }
                });
            });
        }

        // æª¢æŸ¥ç³»çµ±ç‹€æ…‹
        async function checkSystemStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            try {
                const response = await fetch('/api/health', {
                    timeout: 5000
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusIndicator.className = 'status-indicator online';
                    statusText.textContent = `âœ… ç³»çµ±æ­£å¸¸ - v${data.version}`;
                } else {
                    throw new Error('Health check failed');
                }
                
            } catch (error) {
                statusIndicator.className = 'status-indicator offline';
                statusText.textContent = 'âŒ ç³»çµ±é›¢ç·š';
                console.error('System health check failed:', error);
            }
        }

        // è™•ç†ç™»å…¥
        async function handleLogin(event) {
            event.preventDefault();
            
            if (isLoggingIn) {
                return;
            }
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('è«‹è¼¸å…¥ç”¨æˆ¶åå’Œå¯†ç¢¼', 'warning');
                return;
            }
            
            setLoadingState(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success && data.data && data.data.user) {
                    // ç™»å…¥æˆåŠŸ
                    localStorage.setItem('jwt_token', data.data.token);
                    localStorage.setItem('user_data', JSON.stringify(data.data.user));
                    
                    showAlert(`ç™»å…¥æˆåŠŸï¼æ­¡è¿ ${data.data.user.name}`, 'success');
                    
                    console.log(`âœ… ç™»å…¥æˆåŠŸ: ${data.data.user.name} (${data.data.user.role})`);
                    console.log(`ğŸ”„ å°‡é‡å®šå‘åˆ°: ${data.data.redirectUrl}`);
                    
                    // å»¶é²è·³è½‰ä»¥é¡¯ç¤ºæˆåŠŸè¨Šæ¯
                    setTimeout(() => {
                        window.location.href = data.data.redirectUrl || '/dashboard';
                    }, 1500);
                    
                } else {
                    // ç™»å…¥å¤±æ•—
                    showAlert(data.message || 'ç™»å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥æ‚¨çš„æ†‘è­‰', 'danger');
                    console.warn('ç™»å…¥å¤±æ•—:', data.message);
                }
                
            } catch (error) {
                showAlert('é€£ç·šéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦', 'danger');
                console.error('ç™»å…¥éŒ¯èª¤:', error);
            } finally {
                setLoadingState(false);
            }
        }

        // Token é©—è­‰
        async function verifyToken(token) {
            const response = await fetch('/api/auth/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.success) {
                    console.log('Token æœ‰æ•ˆï¼Œé‡å®šå‘åˆ°å„€è¡¨æ¿');
                    redirectToDashboard(data.user.role);
                    return;
                }
            }
            
            throw new Error('Token invalid');
        }

        // è¨­ç½®è¼‰å…¥ç‹€æ…‹
        function setLoadingState(loading) {
            isLoggingIn = loading;
            
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const loginBtnText = document.getElementById('loginBtnText');
            
            if (loading) {
                loginBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                loginBtnText.textContent = 'ç™»å…¥ä¸­...';
            } else {
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                loginBtnText.textContent = 'ç™»å…¥ç³»çµ±';
            }
        }

        // é¡¯ç¤ºæç¤ºè¨Šæ¯
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // è‡ªå‹•é—œé–‰æˆåŠŸè¨Šæ¯
            if (type === 'success') {
                setTimeout(() => {
                    const alert = bootstrap.Alert.getOrCreateInstance(alertDiv);
                    alert.close();
                }, 3000);
            }
        }

        // æ ¹æ“šè§’è‰²é‡å®šå‘
        function redirectToDashboard(role) {
            let targetUrl = '/dashboard';
            
            switch (role) {
                case 'admin':
                    targetUrl = '/admin';
                    break;
                case 'manager':
                    targetUrl = '/dashboard?role=manager';
                    break;
                case 'employee':
                    targetUrl = '/dashboard?role=employee';
                    break;
                case 'intern':
                    targetUrl = '/dashboard?role=intern';
                    break;
                default:
                    targetUrl = '/dashboard';
            }
            
            console.log(`é‡å®šå‘åˆ°: ${targetUrl}`);
            window.location.href = targetUrl;
        }

        // éŒ¯èª¤è™•ç†
        window.addEventListener('error', function(event) {
            console.error('JavaScript éŒ¯èª¤:', event.error);
        });

        // é€£ç·šç‹€æ…‹ç›£æ§
        window.addEventListener('online', function() {
            checkSystemStatus();
        });

        window.addEventListener('offline', function() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            statusIndicator.className = 'status-indicator offline';
            statusText.textContent = 'âŒ ç¶²è·¯é›¢ç·š';
        });
    </script>
